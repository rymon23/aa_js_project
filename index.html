<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./src/styles/index.css">
        <title>Fitness Dash</title>
        <!-- <script src="https://unpkg.com/lodash@4.16.6"></script> -->

        <style>
            /* * { padding: 0; margin: 0;}
            canvas {background: rgb(191, 193, 189); display: block; margin: 0 auto;} */
        </style>
    </head>


    <body>
        <header class="header-container">
            <div class="header-content">
                <div class="header-title">
                    <h1>Fitness Dash</h1>
                </div>
                <div id="game-nav" class="game-navbar-container">
                    <div class="game-nav-button-container">
                        <button id="bt-start">Start</button>
                    </div> 
                </div>
                <div id="display" class="display-container">
                    <div class="gen-container">
                        <h2 id="gen"></h2>
                    </div>
                    <div class="timer-container">
                        <h2 id="timer"></h2>
                    </div>
                    <div class="timer-container">
                        <button id="timer-seconds"></button>
                    </div>
                    <div class="success-container">
                        <h2 id="success-rate"></h2>
                    </div>
                </div>

                <!-- <div id="game-dash" class="game-dashboard-container">
                    <div class="timer-container">
                        <h2 id="timer"></h2>
                    </div>
                    <div class="game-controls-container">
                        <button>Start</button>
                    </div>
                </div> -->

            </div>
        </header>
        <br>
        <div class="game-content-container">
            <div class="canvas-container">
                <canvas id="canvas-id" width="1080" height="720"></canvas>
            </div>
        </div>
        <br>
        <div id="ranks">
            
        </div>

        <script src="./dist/main.js"></script>
    </body>
</html>
