<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./src/styles/index.css">
        <link rel="stylesheet" href="./src/styles/modal.css">
        <title>AI Fitness Dash</title>
    </head>


    <body>
        <header class="header-container">
            <div class="header-content">
                <div class="header-title">
                    <h1>AI Fitness Dash</h1>
                </div>
            </div>
        </header>
        <br>

        <div id="display" class="display-container">
            <div class="display-content">
                <div class="gen-container">
                    <div class="top-display-content">
                        <h2 id="gen"></h2>
                        <button id="gen-counter"></button>                       
                    </div>
                </div>
                <div class="timer-container">
                    <div class="top-display-content">
                        <h2 id="timer"></h2>
                        <button id="timer-seconds"></button>   
                    </div>
                </div>
            </div>
        </div>

        <div class="game-content-container">
            <div class="game-content-column">
            </div>

            <div class="canvas-container">
                <!-- <img id="thing" src="//www.kirupa.com/images/smiley_red.png"> -->
                <!-- <button id="thing"></button> -->

                <canvas id="canvas-id" width="1080" height="720">

                </canvas>
            </div>

            <div class="game-content-column">
            </div>
        </div>
        <br>
        <div class="restart-button-container">
            <button id="restart-button">Restart</button>
        </div>
        
        <br>

        <div id="modal" class="modal-container">
            <div class="modal-content-container">
                <div class="modal-content">
                    <div class="modal-description">
                        <h1>Welcome to AI Fitness Dash</h1>
                        <p>AI Fitness Dash simulates the concept of natural selection by utilizing a simple genetic algorithm to produce AI bots smart enough to navigate across a randomized obstacle course </p>
                    </div>

                    <div class="settings-column-container">
                        <div class="settings-container">
                            <h2>Configure Algorithm Settings</h2>

                            <label class="settings-label">Population size
                                <span class="tooltip-text">The number of navigating bots to spawn</span>
                                <div class="slider-population-container">
                                    <input class="slider" type="range" id="slider-pop" min="3" max="50" value="25">
                                </div>
                                <p id="slider-pop-value">10</p>
                            </label>
                            <label class="settings-label">Round Duration
                                <span class="tooltip-text">The trial time for a generation</span>
                                <div class="slider-population-container">
                                    <input class="slider" type="range" id="slider-duration" min="10" max="60" value="30">
                                </div>
                                <p id="slider-duration-value">10</p>
                            </label>
                            <label class="settings-label">Selection Percent
                                <span class="tooltip-text">The fitness acceptance rate</span>
                                <div class="slider-population-container">
                                    <input class="slider" type="range" id="slider-top-perc" min="10" max="80" value="30">
                                </div>
                                <p id="slider-top-perc-value">10</p>
                            </label>
                            <label class="settings-label">Mutation Chance
                                <span class="tooltip-text">The chance of random gene mutation in an bot per round</span>
                                <div class="slider-population-container">
                                    <input class="slider" type="range" id="slider-mutation" min="1" max="100" value="2">
                                </div>
                                <p id="slider-mutation-value">10</p>
                            </label>
                            <div class="settings-button-container">
                                <button id="settings-default-button">Default Settings</button>
                            </div>

                            <button id="start-button">Start</button>

                        </div>
                    </div>

                </div>

            </div>
        </div>
        
        <script src="./dist/main.js"></script>
    </body>
</html>
