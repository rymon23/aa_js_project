<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./src/styles/index.css">
        <title>Fitness Dash</title>
        <!-- <script src="https://unpkg.com/lodash@4.16.6"></script> -->

        <style>
            /* * { padding: 0; margin: 0;}
            canvas {background: rgb(191, 193, 189); display: block; margin: 0 auto;} */
        </style>
    </head>


    <body>
        <header class="header-container">
            <div class="header-content">
                <div class="header-title">
                    <h1>Fitness Dash</h1>
                </div>
                <div id="game-nav" class="game-navbar-container">
                    <div class="game-nav-button-container">
                        <button id="restart-button">Restart</button>
                    </div> 
                </div>
                <div id="display" class="display-container">
                    <div class="gen-container">
                        <h2 id="gen"></h2>
                    </div>
                    <div class="timer-container">
                        <h2 id="timer"></h2>
                    </div>
                    <div class="timer-container">
                        <button id="timer-seconds"></button>
                    </div>
                    <div class="success-container">
                        <h2 id="success-rate"></h2>
                    </div>
                </div>
            </div>
        </header>



        <div class="game-content-container">

            <div class="canvas-container">
                <canvas id="canvas-id" width="1080" height="720"></canvas>
            </div>

            <!-- <div class="settings-column-container">
            </div> -->

        </div>

        <div id="modal" class="modal-container">
            <div class="modal-content-container">
                <div class="modal-content">
                    <!-- <span class="close">&times;</span> -->
                    <div class="modal-description">
                        <h1>Welcome to Fitness Dash</h1>
                        <p>Fitness Dash simulates the concept of natural selection by utilizing a simple genetic algorithm. </p>
                    </div>

                    <div class="settings-column-container">
                        <div class="settings-container">
                            <h2>Configure Algorithm Settings</h2>

                            <label>Population size
                                <div class="slider-population-container">
                                    <input class="slider" type="range" id="slider-pop" min="3" max="50" value="25">
                                </div>
                                <p id="slider-pop-value">10</p>
                            </label>
                            <label>Round Duration
                                <div class="slider-population-container">
                                    <input class="slider" type="range" id="slider-duration" min="15" max="60" value="30">
                                </div>
                                <p id="slider-duration-value">10</p>
                            </label>
                            <label>Top Percent
                                <div class="slider-population-container">
                                    <input class="slider" type="range" id="slider-top-perc" min="10" max="80" value="30">
                                </div>
                                <p id="slider-top-perc-value">10</p>
                            </label>
                            <label>Mutation Chance
                                <div class="slider-population-container">
                                    <input class="slider" type="range" id="slider-mutation" min="1" max="100" value="2">
                                </div>
                                <p id="slider-mutation-value">10</p>
                            </label>
                            <div class="settings-button-container">
                                <button id="settings-default-button">Default Settings</button>
                            </div>

                            <button id="start-button">Start</button>

                        </div>
                    </div>

                </div>

            </div>
        </div>

        <script src="./dist/main.js"></script>
    </body>
</html>
